apiVersion: v1
kind: PersistentVolume
metadata:
  name: cassandra-pv01
  namespace: kube-system
spec:
  accessModes:
  - ReadWriteOnce
  capacity:
    storage: 50Gi
  nfs:
    path: /var/nfsshare/pv02
    server: 192.168.1.22
  persistentVolumeReclaimPolicy: Retain
  storageClassName: cassandraclass
